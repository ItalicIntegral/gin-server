<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="grid_style.css">
  </head>
  <body>

    <h1>Grid Layout</h1>
    
    <p>This grid layout contains 4 columns and 5 rows:</p>
    
    <div class="grid-container">
      <div class="header">Invoice</div>
      <div class="logo">
        <img src="logo.png" alt="My Logo" width="100"> 
      </div>
      <div class="company1">Company 1</div>
      <div class="company2">Company 2</div>
      <div class="bill_to">Bill To</div>
      <div class="ship_to">Ship To</div>
      <div class="doc_info1">Document Info 1</div>
      <div class="doc_info2">Document Info 2</div>
      <div class="doc_details">Document Details</div>
      <div class="message">Message</div>
      <div class="total">Total</div>
      <!-- <div class=""></div> -->
    </div>

  </body>
</html>
